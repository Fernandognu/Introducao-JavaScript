<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/assets/css/styles.css">
        <title>Contador</title>
    </head>
    <body>
        <h1>Contador</h1>
        <p>Clique nos botões para alterar o valor.</p>
        <p>Este é meu primeiro projeto JavaScript</p>
        <div id="counter">
            <button class="operacao" name="subtrair" onclick="decrement()">-</button>
            <span id="currentNumber">0</span>
            <button class="operacao" name="adcionar" onclick="increment()">+</button>
        </div>
        <div id="reset">
            <button class="reset" name="reset" onclick="reset()">Reset</button>
        </div>
        <script src="/assets/js/scripts.js"></script>
    </body>
</html>
